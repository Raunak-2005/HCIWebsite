<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raunak Thanawala | Portfolio Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <main class="menu-grid">
    <a href="education.html" class="menu-item">
      <div class="circle"><img src="icons/pokedex.svg" alt="Pokédex Icon"></div>
      <p>Education</p>
    </a>

    <a href="Resume_Updated.pdf" class="menu-item" target="_blank">
      <div class="circle"><img src="icons/pokeball.svg" alt="Poké Ball Icon"></div>
      <p>Resume</p>
    </a>

    <a href="personal.html" class="menu-item">
      <div class="circle"><img src="icons/user.svg" alt="User Icon"></div>
      <p>Personal</p>
    </a>

    <!-- Social Media Embed Buttons -->
    <a href="#" class="menu-item" onclick="showEmbed('youtube')">
      <div class="circle"><img src="icons/youtube.svg" alt="YouTube Logo"></div>
      <p>YouTube</p>
    </a>

    <a href="#" class="menu-item" onclick="showEmbed('instagram')">
      <div class="circle"><img src="icons/instagram.svg" alt="Instagram Logo"></div>
      <p>Instagram</p>
    </a>

    <a href="#" class="menu-item" onclick="showEmbed('twitter')">
      <div class="circle"><img src="icons/twitter.svg" alt="Twitter Logo"></div>
      <p>Twitter</p>
    </a>

    <a href="professional.html" class="menu-item">
      <div class="circle"><img src="icons/save.svg" alt="Save Icon"></div>
      <p>Professional</p>
    </a>

    <a href="links.html" class="menu-item">
      <div class="circle"><img src="icons/gift.svg" alt="Gift Icon"></div>
      <p>Links</p>
    </a>
  </main>

  <div class="embed-container" id="embedContainer" style="display:none;">
    <button class="close-btn" onclick="closeEmbed()">×</button>
    <div id="embedInner" style="text-align:center; width:100%;"></div>
  </div>

  <script>
  function closeEmbed() {
    const container = document.getElementById('embedContainer');
    const inner = document.getElementById('embedInner');
    inner.innerHTML = '';
    container.style.display = 'none';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function showEmbed(platform) {
    const container = document.getElementById('embedContainer');
    const inner = document.getElementById('embedInner');
    inner.innerHTML = '';
    container.style.display = 'block';
    window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });

    if (platform === 'youtube') {
      const videoId = 'XfqOB4hvxlY';
      const iframe = document.createElement('iframe');
      iframe.src = 'https://www.youtube.com/embed/' + videoId + '?rel=0';
      iframe.width = '900';
      iframe.height = '506';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = 'no-referrer-when-downgrade';
      iframe.style.maxWidth = '80%';
      iframe.style.border = 'none';
      iframe.style.borderRadius = '10px';
      iframe.style.boxShadow = '0 4px 12px rgba(0,0,0,.25)';
      inner.appendChild(iframe);
    }

    else if (platform === 'instagram') {
      const iframe = document.createElement('iframe');
      iframe.src = 'https://www.instagram.com/florkingcomps/embed';
      iframe.width = '900';
      iframe.height = '800';
      iframe.style.maxWidth = '80%';
      iframe.style.border = 'none';
      iframe.style.borderRadius = '10px';
      inner.appendChild(iframe);
    }

    else if (platform === 'twitter') {
      const tweetUrl = 'https://twitter.com/JoeBiden/status/1756888470599967000';
      const block = document.createElement('blockquote');
      block.className = 'twitter-tweet';
      block.setAttribute('data-lang', 'en');
      block.style.margin = '0 auto';
      block.style.maxWidth = '680px';
      block.innerHTML = `<a href="${tweetUrl}"></a>`;
      inner.appendChild(block);

      if (!window.twttr) {
        const s = document.createElement('script');
        s.src = 'https://platform.twitter.com/widgets.js';
        s.async = true;
        document.body.appendChild(s);
      } else {
        try {
          window.twttr.widgets.load();
        } catch (e) {}
      }
    }

    else {
      inner.innerText = 'Unknown platform';
    }
  }
  </script>
</body>
</html>
